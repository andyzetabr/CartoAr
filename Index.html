<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início CartoAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Imagens/Logo_CartoAR.png" alt="Logo CartoAR">
        </header>
        
        <!-- Formulário com ID -->
        <form id="loginForm">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
            <p id="error-message" style="color: red; display: none;">Usuário ou senha incorretos</p>
            <p>Login: admin <br>Senha: 12345</p>
        </form>

        <footer>
            
            <p>Nome da Empresa</p>
            <p>Copyright © 2024 - Todos os Direitos Reservados</p>
            <a href="https://www.youtube.com/@cartoriofacil" target="_blank">Cartório Fácil</a>
        </footer>
    </div>
    <script src="autentica.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
