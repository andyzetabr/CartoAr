<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro CartoAR</title>
    <link rel="stylesheet" href="cadastro.css"> <!-- Arquivo CSS exclusivo do cadastro -->
</head>
<body>

    <header>
        <nav>
            <a href="menu.html">
                <img src="Imagens/Logo_CartoAR.png" alt="Logo_CartoAR">
            </a>
            <ul>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="pesquisar.html">Pesquisar</a></li>
                <li><a href="#">Impressão</a></li>
                <li><a href="Index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div id="cadastro-container">
        <form id="formCadastro">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- CPF ou CNPJ -->
            <label for="cpfCnpj">CPF ou CNPJ:</label>
            <input type="text" id="cpfCnpj" name="cpfCnpj" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <!-- CEP -->
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <!-- Cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <!-- Estado -->
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <!-- País -->
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <!-- Botões agrupados em uma única linha -->
            <div class="button-group">
                <button type="submit">Salvar</button>
                <button type="button">Excluir</button>
                <button type="button">Editar</button>
                <button type="button">Próximo</button>
                <button type="button">Anterior</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Nome da Empresa</p>
        <p>Copyright © 2024 - Todos os Direitos Reservados</p>
        <a href="https://www.youtube.com/@cartoriofacil" target="_blank">Cartório Fácil</a>
    </footer>

</body>
</html>
